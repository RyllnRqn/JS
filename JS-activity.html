<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
    <title>JavaScript Activity</title>
</head>
<body>
    <ul class="nav justify-content-center m-5 h1">
        <li id="oddsec" class="nav-item me-3">
          <a class="nav-link active mt-2" aria-current="page" href="#odd">Odd-Even</a>
        </li>
        <li id="convertsec" class="nav-item me-3">
          <a class="nav-link mt-2" href="#convert">Convert</a>
        </li>
        <li id="multiplesec" class="nav-item me-3">
          <a class="nav-link mt-2" href="#Multiple">Multiple</a>
        </li>
        <li id="largesec" class="nav-item me-3 mt-2">
          <a class="nav-link" href="#Largest">Largest</a>
        </li>
      </ul>
<div class="d-flex flex-column mb-5">
    <div id="odd" class="container text-center ">
        
        <div class="row d-flex justify-content-around" >

            <div class="col-12 col-sm-4 mt-5"><h1>Odd or Even</h1>
                <form class="mt-5 d-flex flex-column mb-3">
                    <label class="h2 mt-5">Please enter your number:</label>
                    <input id="oe" class="mt-5 h4 text-center" style="height: 50px; border-radius: 10px; background-color: white; border: 0;box-shadow: 1px 1px 5px;" placeholder="Is it Odd or Even">
                    <button class="mt-5 bg-primary fw-bold text-light" style="height: 50px; border-radius: 10px;" onclick="oddEven()">LET'S FIND OUT!</button>
                </form>
                <p id="result" class="mt-5"></p>
            </div>

        </div>

    </div>

    <div id="convert" class="container text-center d-none " >
        
        <div class="row d-flex justify-content-around" >

            <div class="col-12 col-sm-4 mt-5"><h1>Converter</h1>
                <form class="mt-5 d-flex flex-column mb-3">
                    <label class="h2 mt-5">Please enter your number:</label>
                    <input id="tempLabelInput" class="mt-5 h4 text-center inpute" style="height: 50px; border-radius: 10px; background-color: white; border: 0;box-shadow: 1px 1px 5px;" placeholder="Celsius">
                    <button class="m-5 bg-dark fw-bold text-light" style="height: 50px; border-radius: 10px;" id="changeTemp">switch</button>
                    <input id="tempLabelOutput" class="h4 text-center outpute" style="height: 50px; border-radius: 10px; background-color: white; border: 0;box-shadow: 1px 1px 5px;" placeholder="Fahrenheit" disabled>
                    <button class="mt-5 bg-primary fw-bold text-light" style="height: 50px; border-radius: 10px;" id="tempConvert" onclick="convertTemperature()">LET'S FIND OUT!</button>
                </form>
                <p id="result" class="mt-5"></p>
            </div>

        </div>

    </div>

    <div id="Multiple" class="container text-center d-none">
        
        <div class="row d-flex justify-content-around" >

            <div class="col-12 col-sm-4 mt-5 "><h1>Multiple</h1>
                <form id="first-form" class="mt-5 d-flex flex-column mb-3">
                    <label class="h2 mt-5" for="mbi">Please enter your number:</label>
                    <input name="mbi" id="mbi"  type="text" class="mt-5 h4 text-center" style="height: 50px; border-radius: 10px; background-color: white; border: 0;box-shadow: 1px 1px 5px;" placeholder="Multiple by 3 or 5?">
                    <button class="mt-5 bg-primary fw-bold text-light" style="height: 50px; border-radius: 10px;" onclick="clickByMe()" type="button">LET'S FIND OUT!</button>
                </form>
                <p id="resultone" class="mt-5"></p>
            </div>

        </div>

    </div>
    <div id="Largest" class="container text-center d-none">
        
        <div class="row d-flex justify-content-around" >

            <div class="col-12 col-sm-4 mt-5 "><h1>Find the Largest</h1>
                <form id="first-form" class="mt-5 d-flex flex-column mb-3">
                
                    <button class="mt-5 bg-success fw-bold text-light" style="height: 50px; border-radius: 10px;" onclick="generateRandom()" type="button">GENERATE</button>
                    <input name="mbi" id="larg"  type="text" class="mt-5 h4 text-center lar" style="height: 50px; border-radius: 10px; background-color: white; border: 0;box-shadow: 1px 1px 5px;" placeholder="Who is the Largest">
                    <button class="mt-5 bg-primary fw-bold text-light" style="height: 50px; border-radius: 10px;" onclick="findLarge()" type="button">LET'S FIND OUT!</button>
                </form>
                <p id="resultwo" class="mt-5"></p>
            </div>

        </div>

    </div>
</div>



    
    <script src="js1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
